<section class="uploadComponent">

  <div *ngIf="!isLoading">
    <form class="form-inline">

      <div>
        <input type="email" class="input-lg finder-input" placeholder="{{inputPlaceholder}}" [(ngModel)]="url" [ngModelOptions]="{standalone: true}">
        <i class="glyphicon glyphicon-picture"></i>
      </div>
      <p>{{validationMessage}}</p>

      <button type="submit" class="btn btn-default hidden" (click)="sendURL()">SendURL</button>
    </form>
  </div>
</section>
